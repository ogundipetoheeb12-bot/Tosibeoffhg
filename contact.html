<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FHG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-dark: #00264d;
            --primary-blue: #003366;
            --accent-cyan: #00aced;
            --light-bg: #f9f9f9;
            --text-dark: #333;
            --text-light: #fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--light-bg);
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }

        /* Navigation */
        nav {
            background: var(--primary-dark); color: var(--text-light); padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; flex-wrap: wrap;
        }
        nav .logo { font-size: 1.7rem; font-weight: 700; }
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav ul li a { color: var(--text-light); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        nav ul li a:hover, nav ul li a.active { color: var(--accent-cyan); }
        
        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(0, 38, 77, 0.8), rgba(0, 51, 102, 0.8));
            color: var(--text-light); text-align: center; padding: 60px 20px;
        }
        .page-header h1 { font-size: 2.5rem; }

        /* Contact Section */
        .contact-section { padding: 80px 0; }
        .section-title {
            text-align: center; margin-bottom: 50px; color: var(--primary-blue);
            font-size: 2.2rem; position: relative;
        }
        .section-title::after {
            content: ""; display: block; width: 60px; height: 3px;
            background: var(--accent-cyan); margin: 10px auto 0;
        }
        .contact-wrapper {
            max-width: 800px; margin: auto; background: white; padding: 40px;
            border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .contact-form .form-group { margin-bottom: 20px; }
        .contact-form label { display: block; margin-bottom: 5px; font-weight: 600; }
        .contact-form input, .contact-form textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
        }
        .contact-form button {
            width: 100%; background: var(--primary-blue); color: white; border: none; padding: 15px;
            border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background 0.3s ease;
        }
        .contact-form button:hover { background: var(--accent-cyan); }

        /* Footer */
        footer {
            background: var(--primary-dark); color: var(--text-light);
            text-align: center; padding: 30px 15px; margin-top: 50px;
        }
        footer .links a, footer .social a { color: var(--accent-cyan); margin: 0 10px; text-decoration: none; }
        footer .links a:hover, footer .social a:hover { text-decoration: underline; }
        footer .links { margin-bottom: 15px; }
        footer .social { margin-top: 10px; }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 { font-size: 2rem; }
            nav { flex-direction: column; }
            nav ul { margin-top: 1rem; flex-direction: column; align-items: center; gap: 10px; }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="logo">FHG</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    
    <header class="page-header">
        <h1>Get In Touch</h1>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <h2 class="section-title">Contact Us</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="links">
                <a href="index.html">Home</a> |
                <a href="about.html">About</a> |
                <a href="services.html">Services</a> |
                <a href="gallery.html">Gallery</a> |
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2025 Faith Heroic Generation | Designed for growth and impact</p>
            <div class="social">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
