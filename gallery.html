<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | FHG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-dark: #00264d;
            --primary-blue: #003366;
            --accent-cyan: #00aced;
            --light-bg: #f9f9f9;
            --text-dark: #333;
            --text-light: #fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--light-bg);
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }

        /* Navigation */
        nav {
            background: var(--primary-dark); color: var(--text-light); padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; flex-wrap: wrap;
        }
        nav .logo { font-size: 1.7rem; font-weight: 700; }
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav ul li a { color: var(--text-light); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        nav ul li a:hover, nav ul li a.active { color: var(--accent-cyan); }
        
        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(0, 38, 77, 0.8), rgba(0, 51, 102, 0.8));
            color: var(--text-light); text-align: center; padding: 60px 20px;
        }
        .page-header h1 { font-size: 2.5rem; }

        /* Gallery Section */
        .gallery-section { padding: 80px 0; }
        .section-title {
            text-align: center; margin-bottom: 50px; color: var(--primary-blue);
            font-size: 2.2rem; position: relative;
        }
        .section-title::after {
            content: ""; display: block; width: 60px; height: 3px;
            background: var(--accent-cyan); margin: 10px auto 0;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 38, 77, 0.25);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Footer */
        footer {
            background: var(--primary-dark); color: var(--text-light);
            text-align: center; padding: 30px 15px; margin-top: 50px;
        }
        footer .links a, footer .social a { color: var(--accent-cyan); margin: 0 10px; text-decoration: none; }
        footer .links a:hover, footer .social a:hover { text-decoration: underline; }
        footer .links { margin-bottom: 15px; }
        footer .social { margin-top: 10px; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 { font-size: 2rem; }
            nav { flex-direction: column; }
            nav ul { margin-top: 1rem; flex-direction: column; align-items: center; gap: 10px; }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="logo">FHG</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <header class="page-header">
        <h1>Our Gallery</h1>
    </header>

    <section class="gallery-section">
        <div class="container">
            <h2 class="section-title">Moments & Milestones</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="tosibe.jpg" alt="Team member working"></div>
                <div class="gallery-item"><img src="dog.jpg" alt="Team member outdoors"></div>
                <div class="gallery-item">
                    <video controls poster="https://i.imgur.com/uABiB5h.jpg">
                        <source src="VEO3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="gallery-item"><img src="Marayo.jpg" alt="Event photo"></div>
                <div class="gallery-item"><img src="Bolu.jpg" alt="Team collaboration"></div>
                <div class="gallery-item"><img src="Bright.jpg" alt="Workshop session"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="links">
                <a href="index.html">Home</a> |
                <a href="about.html">About</a> |
                <a href="services.html">Services</a> |
                <a href="gallery.html">Gallery</a> |
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2025 Faith Heroic Generation | Designed for growth and impact</p>
            <div class="social">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
